<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <input value="" id="operation" type="text" size="50" onKeyUp="runKey('#operation', '#result', event)"></input>
        <input type="submit" onClick="run('#operation', '#result')"></input>
        <h1>Result: <span id="result"></span></h1>
        <script src="calculator.js"></script>
    </body>
</html>
